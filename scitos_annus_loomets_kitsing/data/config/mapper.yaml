dbscan:
  r: 0.35
  n: 4
corner_combination:
  r: 0.16
  n: 2
kmeans:
  k: 30
  iterations: 10
iepf:
  epsilon: 0.1
map:
  padding: 0.1
  fade_power: 1.05 # [1, inf)
  load: "data/maps/map.yaml"
  ekf:
    a1: 0.2  # v effect to v noise
    a2: 0.25  # w effect to v noise
    a3: 0.3  # v effect to w noise
    a4: 0.5  # w effect to w noise
    # a1: 0.02  # rot effect to rot noise
    # a2: 0.01  # trans effect to rot noise
    # a3: 0.02  # trans effect to trans noise
    # a4: 0.007  # rot effect to trans noise
    s1: 0.1  # Sensord r noise
    s2: 0.15  # Sensor angle noise
    s3: 0.15 # 
planner:
  n: 2000  # Amount of particles
  d: 0.4   # Single step length in m
  end_threshold: 0.5  # Radious allowed around end
  padding: 0.6        # Padding to path (at least robot radius)
